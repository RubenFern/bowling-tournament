<h2 mat-dialog-title>Informaci√≥n del toreno</h2>
<mat-dialog-content>
    <form
        [formGroup]="tournamentForm"
        class="grid grid-cols-1 gap-4"
    >
        <mat-form-field>
            <mat-label for="name">Nombre del torneo</mat-label>
            <input
                id="name"
                type="text"
                matInput
                placeholder="Nombre del torneo"
                formControlName="name"
                required
            />
        </mat-form-field>

    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial (click)="save()" color="primary">Guardar</button>
</mat-dialog-actions>
