<h2 mat-dialog-title>Informaci√≥n de la partida</h2>
<mat-dialog-content>
    <form
        [formGroup]="gameForm"
        class="grid grid-cols-4 gap-4"
    >
        <mat-form-field>
            <mat-label for="name">Nombre del jugador</mat-label>
            <input
                id="name"
                type="text"
                matInput
                placeholder="Nombre del jugador"
                formControlName="name"
                required
            />
        </mat-form-field>

        <mat-form-field>
            <mat-label for="handicap">Handicap</mat-label>
            <input
                id="handicap"
                type="number"
                matInput
                placeholder="0"
                formControlName="handicap"
                required
            />
        </mat-form-field>

        <mat-form-field>
            <mat-label for="game1">Partida 1</mat-label>
            <input
                id="game1"
                type="number"
                matInput
                placeholder="0"
                formControlName="game1"
                required
            />
        </mat-form-field>

        <mat-form-field>
            <mat-label for="game2">Partida 2</mat-label>
            <input
                id="game2"
                type="number"
                matInput
                placeholder="0"
                formControlName="game2"
                required
            />
        </mat-form-field>

        <mat-form-field>
            <mat-label for="game3">Partida 3</mat-label>
            <input
                id="game3"
                type="number"
                matInput
                placeholder="0"
                formControlName="game3"
                required
            />
        </mat-form-field>

        <mat-form-field>
            <mat-label for="game4">Partida 4</mat-label>
            <input
                id="game4"
                type="number"
                matInput
                placeholder="0"
                formControlName="game4"
                required
            />
        </mat-form-field>

        <mat-form-field>
            <mat-label for="game5">Partida 5</mat-label>
            <input
                id="game5"
                type="number"
                matInput
                placeholder="0"
                formControlName="game5"
                required
            />
        </mat-form-field>

        <mat-form-field>
            <mat-label for="game6">Partida 6</mat-label>
            <input
                id="game6"
                type="number"
                matInput
                placeholder="0"
                formControlName="game6"
                required
            />
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial (click)="save()" color="primary">Guardar</button>
</mat-dialog-actions>
